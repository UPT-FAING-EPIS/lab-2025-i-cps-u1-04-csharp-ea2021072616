name: Publish Documentation

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar DocFX
        run: |
          wget https://github.com/dotnet/docfx/releases/latest/download/docfx.zip
          unzip docfx.zip -d docfx
          sudo mv docfx/docfx /usr/local/bin/docfx

      - name: Build ATM Docs
        working-directory: ATM
        run: |
          docfx metadata docfx.json
          docfx build docfx.json

      - name: Build Payment Docs
        working-directory: Payment
        run: |
          docfx metadata docfx.json
          docfx build docfx.json

      - name: Preparar carpeta para GitHub Pages
        run: |
          mkdir deploy
          cp -r ATM/_site deploy/atm
          cp -r Payment/_site deploy/payment

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
